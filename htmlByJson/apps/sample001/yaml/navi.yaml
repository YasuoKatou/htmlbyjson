css:
  - ./htmlByJson/apps/sample001/css/navi.css
child:
  -  div:
      id: sample001-navi
      css: navi-view
      child:
        - div:
            css:
              - navi-menu_group
              - navi-menu_group-nlang
            child:
              - checkbox:
                  in-label: false
                  css: navi-checkbox
                  label:
                    css:
                      - navi-title
                      - navi-100
                    text: "国語"
              - div:
                  css: navi-content
                  child:
                    - block-label:
                        text: 現代国語
                        id: national-lang-jpn-101
                        css: navi-sub-menu-1
                        event:
                          type: click
                          method: NationalLangJpnController.naviClicked
                    - block-label:
                        text: 古文
                        id: national-lang-jpn-201
                        css: navi-sub-menu-1
                        event:
                          type: click
                          method: NationalLangJpnController.naviClicked
        - div:
            css:
              - navi-menu_group
              - navi-menu_group-math
            child:
              - checkbox:
                  in-label: false
                  css: navi-checkbox
                  label:
                    css:
                      - navi-title
                      - navi-200
                    text: "数学"
              - div:
                  css: navi-content
                  child:
                    - block-label:
                        text: 数Ⅰ
                        id: math-1
                        css: navi-sub-menu-1
                        event:
                          type: click
                          method: MathController.naviClicked
                    - block-label:
                        text: 数ⅡA
                        id: math-2A
                        css: navi-sub-menu-1
                        event:
                          type: click
                          method: MathController.naviClicked
                    - block-label:
                        text: 数ⅡB
                        id: math-2B
                        css: navi-sub-menu-1
                        event:
                          type: click
                          method: MathController.naviClicked
                    - block-label:
                        text: 数Ⅲ
                        id: math-3
                        css: navi-sub-menu-1
                        event:
                          type: click
                          method: MathController.naviClicked
